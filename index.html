<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chatlog Magician por Caio." />
    <title>Cat Smoking Magician</title>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" href="logo.png" />

    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="color-palette/color-palette.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" href="favicon.png" type="image/png" />
    <style>
      label {
        display: none;
      }

      ::-webkit-input-placeholder {
        color: black;
      }

      :-ms-input-placeholder {
        color: black;
      }

      ::placeholder {
        color: black;
      }

      #chatlogInput::placeholder {
        color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="logo-class">
        <img class="logo-chat" src="logo.png" alt="logo_la" />
        <h2>Cat Smoking Magician</h2>
      </div>
      <div class="grid-x grid-margin-x">
        <div class="cell small-12">
          <div class="grid-x grid-margin-x align-middle top-buttons">
            <div class="cell small-4 medium-2">
              <input
                name="font-label"
                id="font-label"
                type="number"
                min="10"
                max="64"
                value="12"
              />
            </div>
            <div class="cell small-4 medium-2">
              <input
                type="number"
                id="lineLengthInput"
                min="50"
                max="150"
                value="77"
              />
            </div>
            <div class="cell small-8 medium-8">
              <div class="input-group" style="position: relative">
                <input
                  type="text"
                  id="characterNameInput"
                  placeholder="Enter character name"
                  autocomplete="off"
                  aria-label="Character name filter"
                />
                <div class="input-group-button" style="display: flex; gap: 4px">
                  <button
                    class="button small"
                    id="addCharacterBtn"
                    type="button"
                    aria-label="Add character"
                  >
                    Add
                  </button>
                  <button
                    class="button small"
                    id="showCharacterListBtn"
                    type="button"
                    aria-label="Show character list"
                  >
                    &#9660;
                  </button>
                </div>
                <div
                  id="characterNameDropdown"
                  class="character-dropdown"
                  style="
                    display: none;
                    position: absolute;
                    top: 110%;
                    left: 0;
                    right: 0;
                    background: #222;
                    color: #fff;
                    border: 1px solid #444;
                    z-index: 1000;
                    max-height: 150px;
                    overflow-y: auto;
                  "
                  role="listbox"
                ></div>
              </div>
            </div>
          </div>
          <div class="textarea-container">
            <textarea
              id="chatlogInput"
              class="form-control textarea-input"
              rows="15"
              placeholder="Enter your chat log here..."
            ></textarea>
          </div>
          <div class="grid-x grid-margin-x align-middle lower-buttons">
            <div class="cell auto">
              <button id="downloadOutputTransparent" class="button success">
                Download
              </button>
              <button id="toggleBackground" class="button secondary">
                Adicionar fundo
              </button>
              <button id="toggleCensorship" class="button">
                Adiciona censura
              </button>
              <button id="toggleCensorshipStyle" class="button">
                Tipo de censura
              </button>
            </div>
          </div>
          <div id="output" class="output">
            <div class="normal-content">Visible Content</div>
            <div class="censored-content pixelated">Censored Content</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Third-party scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta.2/jquery.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.9.0/js/foundation.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image-more/3.5.0/dom-to-image-more.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.8.1/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image-more/3.4.4/dom-to-image-more.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- Application scripts -->
    <script src="js/parse-text.js" defer></script>
    <script src="js/chat.js" defer></script>
    <script src="color-palette/color-palette.js" defer></script>
    <script src="js/chatlog-parser.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="scripts.js"></script>

    <!-- History panel -->
    <div
      class="history-tab"
      onclick="toggleHistoryPanel()"
      role="button"
      tabindex="0"
      aria-label="Open chat history"
      aria-expanded="false"
    >
      <i class="fas fa-clock-rotate-left" aria-hidden="true"></i>
    </div>

    <div
      id="historyPanel"
      class="history-panel"
      role="dialog"
      aria-label="Chat history"
      aria-hidden="true"
    >
      <div class="history-header">
        <h3>Chatlog History</h3>
      </div>
      <div class="history-items" role="list"></div>
    </div>

    <script src="js/parse-text.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/color-picker.js"></script>
    <script src="js/chatlog-parser.js"></script>
  </body>
</html>
